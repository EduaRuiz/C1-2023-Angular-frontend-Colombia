<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card text-center">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
          <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
          </p>
          <div class="form-outline">
            <input class="form-control my-3" type="email" id="typeEmail" placeholder="Email"/>
          </div>
          <a class="btn btn-primary w-100" href="#">Reset password</a>
          <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-outline-primary" [routerLink]="routePrincipal">Login</a>
            <a class="btn btn-outline-secondary" href="#">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
